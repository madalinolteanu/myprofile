<div ng-controller="loginCtrl">
    <div class="label">
        <label>{{loginMessage}}</label>
        <table>
            <tr>
                <td>
                    <label>{{name}}</label>
                </td>
                <td>
                    <input id="loginName" type="text" class="form-control"
                           placeholder="{{namePlaceholder}}" ng-model="loginName">
                </td>
            </tr>
            <tr>
                <td>
                    <label>{{password}}</label>
                </td>
                <td>
                    <input id="loginPassword" type="password" class="form-control" placeholder="{{passwordPlaceholder}}"
                           ng-model="loginPassword">
                </td>
            </tr>
        </table>
        <div>
            <button type="submit" ng-click="login()" class="form-control">{{loginButton}}</button>
        </div>
        <br>
    </div>
</div>
