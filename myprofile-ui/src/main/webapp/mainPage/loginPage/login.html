<div ng-app="login">
    <div  ng-controller="loginController" class="label">
        <label>{{loginMessage}}</label>

        <table>
            <tr>
                <td>
                    <label>{{name}}</label>
                </td>
                <td>
                    <input id="loginName" type="text" placeholder="{{namePlaceholder}}" ng-model="loginName">
                </td>
            </tr>
            <tr>
                <td>
                    <label>{{password}}</label>
                </td>
                <td>
                    <input id="loginPassword" type="password" placeholder="{{passwordPlaceholder}}" ng-model="loginPassword">
                </td>
            </tr>
        </table>
        <button type="submit" ng-click="login()" class="form-control">{{loginButton}}</button>
        <br>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <script src="login.js"></script>
</div>
